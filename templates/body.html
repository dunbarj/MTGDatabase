{% extends "base.html" %}

{% block body %}

	<!-- Navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Magic: the Database</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li role="presentation" class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
						  Cards <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="/cards/all">All Cards</a></li>
							<li><a href="/cards/search">Search</a></li>
							<li><a href="/cards/add">Add Cards</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<!-- Alerts -->
	{% if messages %}
	<div class='section container'>
		<div class='section-container'>
			{% for message in messages %}
			<div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
			{% endfor %}
		</div>
	</div>
	{% endif %}


	{% block content %}
	<!-- Content -->
	<div class="container theme-showcase" role="main">
		<div class="jumbotron">
			<h1>CS Capstone Marketplace</h1>
			<p>Hello World!</p>
		</div>
	</div>
	{% endblock %}

{% endblock %}
